<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        circle:hover{
            fill: black;
        }
    </style>

    <script src="graph.js" defer></script>
</head>
<body>
<svg class="graph" width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">

    <circle class="cursor" fill="none" r="0"></circle>
</svg>

</html>
